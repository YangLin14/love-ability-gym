<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Love Ability Gym</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8fa889",
              "primary-light": "#b8cfb3",
              cream: "#f9f7f2",
              "soft-charcoal": "#4a4a4a",
              "moss-dark": "#5e6b5c",
              "moss-light": "#e8ebe6",
              "sage-green": "#869986",
              "soft-coral": "#e09f9f",
              "paper-white": "#fdfbf7",
              "muted-rose": "#dcbdbd",
              // Dark mode specific
              "dm-primary": "#8b9dc3",
              "dm-text-soft": "#4a5568",
              "dm-text-muted": "#718096",
              "dm-lavender-mist": "#e6e6fa",
              "dm-blue-mist": "#eef2f6",
              "dm-glow-start": "#dbeafe",
              "dm-glow-end": "#e9d5ff",
              // Radar specific
              "accent-pink": "#F4C2C2",
              "accent-blue": "#B0C4DE",
              "accent-peach": "#FFDAB9",
              "accent-lavender": "#E6E6FA",
              "background-light": "#FDFBF7",
              "background-soft": "#F5F2EB",
            },
            fontFamily: {
              display: ["Newsreader", "serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(134, 153, 134, 0.1)",
              "inner-light": "inset 0 2px 4px 0 rgba(255, 255, 255, 0.6)",
              neumorphic: "5px 5px 10px #e6e4df, -5px -5px 10px #ffffff",
            },
            animation: {
              breathe: "breathe 19s infinite ease-in-out",
            },
            keyframes: {
              breathe: {
                "0%, 20%": { transform: "scale(1.5)", opacity: "0.9" },
                "20%, 55%": { transform: "scale(1.5)", opacity: "1" },
                "55%, 100%": { transform: "scale(1)", opacity: "0.6" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
        background-color: #f9f7f2;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px rgba(134, 153, 134, 0.1);
      }
      .soft-card {
        background: #ffffff;
        border: 1px solid #f0f2ef;
        box-shadow: 0 2px 12px rgba(94, 107, 92, 0.05);
      }
      .breathe-animation-button {
        animation: breathe-btn 4s ease-in-out infinite;
      }
      @keyframes breathe-btn {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
          box-shadow: 0 0 20px rgba(224, 159, 159, 0.4);
        }
        50% {
          transform: scale(1.03);
          opacity: 1;
          box-shadow: 0 0 30px rgba(224, 159, 159, 0.6);
        }
      }
      .soft-input {
        background-color: transparent;
        border-bottom: 1px solid #d1d5db;
        transition: border-color 0.3s ease;
      }
      .soft-input:focus {
        border-bottom-color: #8fa889;
        box-shadow: none;
      }
      .slider-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #ffffff;
        border: 2px solid #5e6b5c;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .slider-track {
        background: linear-gradient(to right, #dcbdbd, #f9f7f2, #869986);
      }
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Radar Specific */
      .radar-grid-line {
        stroke: #e5e0d8;
        stroke-width: 1;
        fill: none;
        stroke-dasharray: 4 4;
      }
      .radar-axis {
        stroke: #e5e0d8;
        stroke-width: 1;
      }
      .bg-calm-gradient {
        background: radial-gradient(
          circle at 50% 50%,
          #f0f4f8 0%,
          #e0e7ff 100%
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
